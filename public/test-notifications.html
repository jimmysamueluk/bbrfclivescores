<!DOCTYPE html>
<html>
<head>
    <title>Test Push Subscription</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #800020; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #a6002a; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Push Notification Debugger</h1>
    <button onclick="testSubscription()">Test Subscription</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log" class="log"></div>
    
    <script>
        const API_URL = 'http://localhost:3001/api';
        let token = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logDiv.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testSubscription() {
            try {
                log('üîë Step 1: Logging in...');
                const loginRes = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'player@test.com',
                        password: 'password123'
                    })
                });
                
                if (!loginRes.ok) {
                    throw new Error(`Login failed: ${loginRes.status}`);
                }
                
                const loginData = await loginRes.json();
                token = loginData.token;
                log('‚úÖ Logged in successfully', 'success');
                
                log('üîë Step 2: Getting VAPID public key...');
                const vapidRes = await fetch(`${API_URL}/push-notifications/vapid-public-key`);
                const vapidData = await vapidRes.json();
                log(`‚úÖ VAPID key: ${vapidData.publicKey.substring(0, 20)}...`, 'success');
                
                log('üîî Step 3: Requesting notification permission...');
                const permission = await Notification.requestPermission();
                log(`Permission: ${permission}`, permission === 'granted' ? 'success' : 'error');
                
                if (permission !== 'granted') {
                    throw new Error('Notification permission denied');
                }
                
                log('üë∑ Step 4: Registering Service Worker...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                await navigator.serviceWorker.ready;
                log('‚úÖ Service Worker registered', 'success');
                
                log('üì± Step 5: Creating push subscription...');
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidData.publicKey)
                });
                log('‚úÖ Push subscription created', 'success');
                log(`Endpoint: ${subscription.endpoint.substring(0, 50)}...`);
                
                log('üíæ Step 6: Saving subscription to backend...');
                const saveRes = await fetch(`${API_URL}/push-notifications/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        subscription: subscription.toJSON(),
                        gameId: null,
                        teamId: null
                    })
                });
                
                if (!saveRes.ok) {
                    const errorText = await saveRes.text();
                    throw new Error(`Save failed: ${saveRes.status} - ${errorText}`);
                }
                
                const saveData = await saveRes.json();
                log('‚úÖ Subscription saved to database!', 'success');
                log(`Subscription ID: ${saveData.id}`);
                
                log('');
                log('üéâ ALL TESTS PASSED! Push notifications are working!', 'success');
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
